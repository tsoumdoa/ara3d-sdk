<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IFC Relations Graph</title>

    <!-- Your styles -->
    <link rel="stylesheet" href="graph.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/elkjs@0.9.3/lib/elk.bundled.js" defer></script>
    <script src="graph.js" defer></script>
    <script src="graph.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Control panel -->
    <div class="panel">
        <h3>IFC Graph</h3>

        <div class="row">
            <label for="layoutMode"><strong>Layout:</strong></label>
            <select id="layoutMode">
                <option value="force">Force</option>
                <option value="hier">Hierarchical</option>
                <option value="radial">Radial</option>
                <option value="circular">Circular</option>
            </select>
        </div>

        <div class="row" id="focusRow" style="display:none">
            <label for="focusNode"><strong>Focus:</strong></label>
            <select id="focusNode"></select>
        </div>

        <div class="row">
            <label><input type="checkbox" id="sizeByCount" checked> Size nodes by count</label>
        </div>

        <div class="row buttons">
            <button id="fitBtn" title="Fit all nodes into view">Fit</button>
            <button id="freezeBtn" title="Stop/resume simulation">Freeze</button>
            <button id="unpinBtn" title="Unpin all nodes">Unpin all</button>
        </div>
    </div>

    <svg></svg>

</body>
</html>
