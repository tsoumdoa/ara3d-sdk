<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Relations Graph (Node Colors + Counts)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        svg {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #fff;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .edge-label {
            font: 11px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            fill: #111;
            pointer-events: none;
            user-select: none;
        }

        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        /* Text halo so labels remain readable off-circle */
        .node-label,
        .node-count {
            fill: #fff;
            stroke: #222;
            stroke-width: 3px;
            paint-order: stroke fill;
            pointer-events: none;
            user-select: none;
            text-anchor: middle;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        .node-label {
            font-size: 12px;
        }

        .node-count {
            font-size: 11px;
        }
    </style>
</head>

        // ===== Convert to nodes & links =====
        const nodesMap = new Map();
        const links = [];

        // Load nodes from data.nodes
        if (data.nodes) {
            for (const [id, props] of Object.entries(data.nodes)) {
                nodesMap.set(id, { id, ...(props || {}) });
            }
        }

        // Ensure a node exists (creates with no color/count if missing)
        function ensureNode(id) {
            if (!nodesMap.has(id)) nodesMap.set(id, { id });
            return nodesMap.get(id);
        }

        // Add edge(s) from relations
        function addRelation(source, rel) {
            const target = rel.name;
            const label = String(rel.count ?? "");
            ensureNode(source);
            ensureNode(target);
            links.push({ source, target, label });
        }

        const relations = data.relations ?? {};
        for (const [source, val] of Object.entries(relations)) {
            if (Array.isArray(val)) {
                val.forEach(r => addRelation(source, r));
            } else if (val && typeof val === "object") {
                addRelation(source, val);
            }
        }

        const nodes = Array.from(nodesMap.values());

        // ===== D3 rendering =====
        const svg = d3.select("svg");
        const container = svg.append("g");

        // Zoom & pan
        svg.call(
            d3.zoom()
                .scaleExtent([0.2, 4])
                .on("zoom", (event) => container.attr("transform", event.transform))
        );

        const width = svg.node().clientWidth;
        const height = svg.node().clientHeight;

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-350))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(30));

        const link = container.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link");

        const edgeLabels = container.selectAll(".edge-label")
            .data(links)
            .enter()
            .append("text")
            .attr("class", "edge-label")
            .attr("dy", -4)
            .text(d => d.label);

        const node = container.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(
                d3.drag()
                    .on("start", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x; d.fy = d.y;
                    })
                    .on("drag", (event, d) => {
                        d.fx = event.x; d.fy = event.y;
                    })
                    .on("end", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0);
                        d.fx = null; d.fy = null;
                    })
            );

        node.append("circle")
            .attr("r", 22)
            .attr("fill", d => d.color || "steelblue");

        // Node name (centered)
        node.append("text")
            .attr("class", "node-label")
            .attr("dy", "0.1em")
            .text(d => d.id);

        // Node count, shown just under the name (hide if undefined/null)
        node.append("text")
            .attr("class", "node-count")
            .attr("dy", "1.5em")
            .text(d => (d.count === undefined || d.count === null) ? "" : `count: ${d.count}`);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            edgeLabels
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Handle window resize
        window.addEventListener("resize", () => {
            const w = svg.node().clientWidth;
            const h = svg.node().clientHeight;
            simulation.force("center", d3.forceCenter(w / 2, h / 2));
            simulation.alpha(0.1).restart();
        });
    </script>
